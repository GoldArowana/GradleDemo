group 'com.king.Gradle'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest.attributes("Main-Class": "com.king.demo.Main")
    from configurations.compile.collect { zipTree it }
}

task hello {
    println 'hello1'
}

task hello2 {
    println 'hello2'
    doLast {
        println 'doLast2'
    }
}

task run(type: Exec) {
    executable 'java'
    args '-jar', "$jar.archivePath"
}

task run2(type: Exec, dependsOn: build) {
    executable 'java'
    args '-jar', "$jar.archivePath"
}

/*-***************************-*/
task run3(type: Exec) {
    dependsOn hello2, build
    executable 'java'
    args '-jar', "$jar.archivePath"
}

build.mustRunAfter(hello2)
